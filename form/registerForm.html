<!DOCTYPE html>
<html>
<head>
  <title>Formulario de suscripción</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body,h1 {font-family: "Montserrat", sans-serif}
    img {margin-bottom: -7px}
    .w3-row-padding img {margin-bottom: 12px}
  </style>

  <script src="./registerForm.js"></script>

</head>
<body>

<div class="w3-content" style="max-width:1200px; padding-top: 100px;">

<div class="w3-opacity">
<header class="w3-center w3-margin-bottom">
  <h1><b>Formulario de suscripción</b></h1>
</header>
</div>

<!-- Formulario -->
<div class="w3-container w3-padding-32">
  <form action="/action_page.php" method="post">
    <label for="nombre">Nombre completo</label>
    <input class="w3-input w3-border" type="text" id="nombre" name="nombre" required>

    <label for="fecha_nacimiento">Fecha de nacimiento</label>
    <div class="w3-row-padding">
      <div class="w3-third">
        <select class="w3-select w3-border" id="dia" name="dia" required>
          <option value="" disabled selected>Día</option>
          <!-- Aquí puedes agregar las opciones de días del 1 al 31 -->
        </select>
      </div>
      <div class="w3-third">
        <select class="w3-select w3-border" id="mes" name="mes" required>
          <option value="" disabled selected>Mes</option>
          <!-- Aquí puedes agregar las opciones de meses del 1 al 12 -->
        </select>
      </div>
      <div class="w3-third">
        <select class="w3-select w3-border" id="anio" name="anio" required>
          <option value="" disabled selected>Año</option>
          <!-- Aquí puedes agregar las opciones de años -->
        </select>
      </div>
    </div>

    <label for="email">Correo electrónico</label>
    <input class="w3-input w3-border" type="email" id="email" name="email" required>

    <label for="ciudad">Ciudad de nacimiento</label>
    <input class="w3-input w3-border" type="text" id="ciudad" name="ciudad" required>

    <label for="motivo">¿Por qué quieres suscribirte?</label>
    <textarea class="w3-input w3-border" id="motivo" name="motivo" rows="4" required></textarea>

    <button class="w3-button w3-black w3-margin-top" type="submit">Enviar</button>
  </form>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
    <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
  </footer>

</body>
</html>
